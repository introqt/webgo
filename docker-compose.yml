version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webgo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      target: server
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: webgo
      DB_USER: postgres
      DB_PASSWORD: postgres
      # CRITICAL: Set a strong JWT_SECRET before deploying
      # Generate with: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  client:
    build:
      context: .
      target: client
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data:
